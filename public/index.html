<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <!--
      manifest.json proporciona metadatos que se utilizan cuando tu aplicación web se 
      instala en un dispositivo móvil o en el escritorio de un usuario. Consulte https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Fíjate en el uso de %PUBLIC_URL% en las etiquetas anteriores.
      Se sustituirá por la URL de la carpeta `public` durante la compilación.
      Sólo los archivos dentro de la carpeta `public` pueden ser referenciados desde el HTML.

      A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará
      correctamente tanto con enrutamiento clside como con una URL pública no raíz(non-root).
      Aprenda a configurar una URL pública no raíz ejecutando `npm run build`.ient-
    -->
    <title>Sistema de Facturación </title>
  </head>
  <body>
    <noscript>Debe activar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
    <!--
      Este archivo HTML es una plantilla.
      Si lo abre directamente en el navegador, verá una página vacía.

      Puede añadir webfonts, meta tags, o analytics a este archivo.
      El paso de compilación colocará los scripts incluidos en la etiqueta <body>.

      Para comenzar el desarrollo, ejecuta `npm start` o `yarn start`.
      Para crear un paquete de producción, utilice `npm run build` o `yarn build`.
    -->
  </body>
</html>
